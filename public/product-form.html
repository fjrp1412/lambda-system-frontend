<!--- TabNine::sem ---->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/styles/style.css">
    <title>Registro de producto</title>
  </head>
  <body>
    <div class="container-forms-views">
      <header>
	<div class="header-container">
	  <div class="logo-container">
	    <a href="./index.html"><img class="logo-container__image" src="../src/assets/images/Logo.svg" alt="lambda systems logo"></a>
	  </div>
	  <div class="title-container">
	    <a href="./index.html"><img class="title-container__image" src="../src/assets/images/logo-text.svg" alt="Lambda Systems"></a>
	  </div>
	</div>
      </header>

      <div class="main-container">
	<div class="main-container__title">
	  <h1>Registro</h1>
	</div>

	<div class="form-container">
	  <form action="" method="post" name="login-form">
	    <div class="input-container">
	      <h2>producto</h2>
	      <input placeholder="Inserte el nombre del producto.">
	    </div>

	    <div class="input-container">
	      <h2>Categoria</h2>
	      <input placeholder="Inserte la categoria.">
	    </div>

	    <div class="input-container">
	      <h2>Monto en dolares</h2>
	      <input placeholder="Inserte el monto en $.">
	    </div>

	    <div class="input-container">
	      <h2>Monto en bolivares</h2>
	      <input placeholder="Inserte el monto en bolivares.">
	    </div>

	    <div class="input-container">
	      <h2>Codigo de barras</h2>
	      <input placeholder="Inserte el codigo de barras.">
	    </div>

	    <button class="form-button">Enviar</button>

	  </form>
	</div>
      </div>
    </div>


  </body>
</html>
