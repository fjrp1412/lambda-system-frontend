<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/styles/style.css">
    <title>Lambda System Inicio de Sesion</title>
  </head>
  <body>
    <div class="container-forms-views">
      <header>
	<div class="header-container">
	  <div class="logo-container">
	    <img class="logo-container__image" src="../src/assets/images/Logo.svg" alt="lambda systems logo">
	  </div>
	  <div class="title-container">
	    <img class="title-container__image" src="../src/assets/images/logo-text.svg" alt="Lambda Systems">
	  </div>
	</div>

      </header>

      <div class="main-container">
	<div class="main-container__title">
	  <h1>Login</h1>
	</div>

	<div class="form-container">
	  <form action="" method="post" name="login-form">
	    <div class="input-container">
	      <h2>Email</h2>
	      <input type="email" placeholder="Inserte su correo electronico.">
	    </div>
	    <div class="input-container">
	      <h2>Contraseña</h2>
	      <input type="email" placeholder="Inserte su contraseña.">
	    </div>

	    <button class="form-button">Entrar</button>

	  </form>
	</div>
      </div>
    </div>


  </body>
</html>
