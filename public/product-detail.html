<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Detalle del prodcto</title>
  </head>
  <body>
    <div class="container-content-views">
      <header>
	<div class="header-container">
	  <div class="logo-container">
	    <a href="./index.html"><img class="logo-container__image" src="../src/assets/images/Logo.svg" alt="lambda systems logo"></a>
	  </div>
	  <div class="title-container">
	    <a href="./index.html"><img class="title-container__image" src="../src/assets/images/logo-text.svg" alt="Lambda Systems"></a>
	  </div>
	</div>
      </header>


      <div class="container-detail">
	<div class="container-detail__title">
	  <h2>Detalle del producto</h2>

	  <div class="detail-card__image">

	    <span>ID</span>
	  </div>

	  </div>
	  <div class="detail-card__details">

	  <div class="detail-card__details detail-card__details--prices">

	      <span class="price-container__title">Precio 1</span>

	    </div>
	    <div class="prices-container">

	    </div>

	    </div>

	  </div>

	  <div class="detail-card__details detail-card__details--description">
	    <span>Descripcion</span>
	  </div>

	  <div class="detail-card__details">
	    <span>Categoria</span>
	  </div>

	  <div class="detail-card__details">
	    <span>Codigo de barras</span>
	  </div>
	</div>
